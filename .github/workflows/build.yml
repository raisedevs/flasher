name: Build
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: jurplel/install-qt-action@v3
        with:
          version: "6"
          cache: true
      - run: cmake -Werror=dev -Werror=deprecated -B build
      - run: cmake --build build
